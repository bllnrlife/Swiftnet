<!DOCTYPE html>

  <title>Swiftnet</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0b0b0b;
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      width: 280px;
      height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      margin-top: 10px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 6px;
    }

    .version {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    .howto a {
      font-size: 12px;
      color: #00aaff;
      text-decoration: underline;
      cursor: pointer;
    }

    /* SWITCH */
    .switch-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
      width: 100%;
    }

    .switch {
      position: relative;
      width: 85px; 
      height: 30px;
      background-color: #333;
      border-radius: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 4px #111;
    }

    .switch::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .switch.active {
      background-color: #00cc66;
      box-shadow: inset 0 0 6px rgba(0, 255, 120, 0.6);
    }

    .switch.active::before {
      transform: translateX(55px);
    }

    .onoff-label {
      font-size: 13px;
      color: #ccc;
      margin-top: 12px;
      letter-spacing: 1px;
    }

    /* Separator line */
    .divider {
      width: 80%;
      height: 1px;
      background-color: #222;
      margin: 18px 0;
    }

    /* MENU */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      gap: 14px;
      padding-left: 20px; 
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #f5f5f5;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .menu-item:hover {
      color: #00aaff;
    }

    .menu-item svg {
      width: 20px; 
      height: 20px;
      stroke-width: 1.8;
      stroke: #ff6600;
      fill: none;
    }

    footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #222;
      padding-top: 8px;
      width: 100%;
    }
  </style>
</head>
